<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    //bootstrap link
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Save money</title>
</head>
<body>
        <section class="money-image">
            <!-- <img class="money-image" src="images/money.jpg" alt=""> -->
            <h1 class="save-money-header">Save money</h1>
            
            <div class="field">
                <div class="field-valus">
                    <h4 class="center-align" style="padding-right: 99px;">Income</h4>
                    <span> Income: <input id="income-input" class="update-input" type="text"></span>
                    <h4 class="center-align">Expenses</h4>
                    
                    <div class="gap-content">
                        <span>Rent: <input id="rent-input" class="update-input" type="text"></span>
                    </div>

                    <div class="gap-content">
                        <span>Food: <input id="food-input" class="update-input" type="text"></span>
                    </div>

                    <div class="gap-content">
                        <span>Clothes: <input id="clothe-input" class="update-input" type="text"></span>
                    </div>

                    <div style="padding-right:52px ;">
                        <button  id="calculate-button" style="padding-left:50px; padding-right:50px;" type="button" class="btn btn-secondary">Calculate</button>
                    </div>

                    <div class="calcuField pt-4 ">
                        <h2>Total Expenses: <span id="totalExpenses"></span></h2>
                    </div>

                    <div class="calcuField pb-4">
                        <h2>Balance: <span id="balance"></span></h2>
                    </div>
                </div>
                
                
                
                <div>
                    <div class="" > 
                        <span>Save: <input id="save-input" style="border-radius: 4px; height: 40px; padding-bottom:6px;" size="7px" class="update-input" type="text"> % <button id="save-button" style="padding-left:50px; padding-right:50px;" type="button" class="btn btn-secondary">Save</button></span>
                    </div>
                    <div class="pt-4">
                        <div class="calcuField">
                            <h2>Saving Amount: <span id="saving-amount"></span></h2>
                        </div>
    
                        <div class="calcuField">
                            <h2>Remaining Balance: <span id="remaining-balance"></span></h2>
                        </div>
                    </div>    
                </div>
            </div>
            
        </section>
        <!-- app.js script -->
        <script src="/app.js"></script>
        <!-- bootstrap js link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
